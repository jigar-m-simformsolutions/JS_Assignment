<!DOCTYPE html>
<html>
    <head>
        <title>
            Assignment Based On JavaScript
        </title>
        <link rel="stylesheet" href="index.css" ></link>
    </head>
    <bodY>
        <script src="index.js"></script>
        <div class="container">
            <form action="">
                <div class="row">
                    <div class="col-25">
                        <label for="fname">First Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="fname" name="firstname" placeholder="Your name..">
                    </div>
                    <span id="fnameErr" class="fnameErr"></span>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Last Name</label>
                    </div>
                    <div class="col-75">
                        <input type="text" id="lname" name="lastname" placeholder="Your last name..">
                    </div>
                    <span id="lnameErr" class="lnameErr"></span>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="lname">Age</label>
                    </div>
                    <div class="col-75">
                        <input type="number" id="age" name="age" placeholder="Enter Age">
                    </div>
                    <span id="ageErr" class="ageErr"></span>
                </div>
                <div class="row">
                    <div class="col-25">
                        <label for="country">Country</label>
                    </div>
                    <div class="col-75">
                        <select id="country" name="country">
                        <option value="">Choose an Option</option>
                        <option value="India">India</option>
                        <option value="australia">Australia</option>
                        <option value="canada">Canada</option>
                        <option value="usa">USA</option>
                        </select>
                    </div>
                    <span id="selErr" class="selErr"></span>
                </div>
                <div class="row">
                    <span id="BoxErr" class="BoxErr"></span>
                    <input type="submit" id='btn' value="Submit">
                </div>
            </form>
          </div>



          <!-- <a>Show Table</a> -->
          <br>
          <div id='tableDiv'>
            <table class="table">
                <thead>
                    <tr>
                        <th>Sr. No</th>
                        <th>First Name</th>
                        <th>Last Name</th>
                        <th>Age</th>
                        <th>Country</th>
                    </tr>
                </thead>
                <tbody id="data"></tbody>
            </table>
          </div>
          
    </bodY>
</html>
